syntax="proto3";

package chat_msg;
option java_package = "com.howcode.aqchat.message";

enum MsgCommand{
  //登录
  USER_LOGIN_CMD = 0;
  USER_LOGIN_ACK = 1;
  //心跳
  HEART_BEAT_CMD = 2;
  HEART_BEAT_ACK = 3;
  //加入房间
  JOIN_ROOM_CMD = 4;
  JOIN_ROOM_ACK = 5;
  //新建房间
  CREATE_ROOM_CMD = 6;
  CREATE_ROOM_ACK = 7;
  //离开房间
  LEAVE_ROOM_CMD = 8;
  LEAVE_ROOM_ACK = 9;
  //发送消息
  SEND_MSG_CMD = 10;
  SEND_MSG_ACK = 11;
  //消息广播
  BROADCAST_MSG_ACK = 12;
  //异常消息
  EXCEPTION_MSG = 13;

}

//用户登录
message UserLoginCmd{
  string userName = 1;
  string userAvatar = 2;
}
//用户登录响应
message UserLoginAck{
  string userId = 1;
  string userName = 2;
  string userAvatar = 3;
}

//心跳
message HeartBeatCmd{
  string userId = 1;
}
message HeartBeatAck{
  string userId = 1;
}

//加入房间
message JoinRoomCmd{
  string userId = 1;
  int32 roomNo = 2;
}
message JoinRoomAck{
  string userId = 1;
  int32 roomNo = 2;
}
//新建房间
message CreateRoomCmd{
  string userId = 1;
  string roomNo = 2;
  string roomName = 3;
}
message CreateRoomAck{
  string userId = 1;
  int32 roomId = 2;
  string roomNo = 3;
  string roomName = 4;
}
//离开房间
message LeaveRoomCmd{
  string userId = 1;
  int32 roomId = 2;
}
message LeaveRoomAck{
  string userId = 1;
  int32 roomId = 2;
}

//发送消息
message SendMsgCmd{
  string userId = 1;
  int32 roomId = 2;
  MsgType msgType = 3;
  string msg = 4;
}
//发送消息响应 是否成功
message SendMsgAck{
  string userId = 1;
  int32 roomId = 2;
  bool success = 3;
}

//定义消息类型
enum MsgType{
  TEXT = 0;
  IMAGE = 1;
  //录音
  VOICE = 2;
  //视频
  VIDEO = 3;
}

//消息广播
message BroadcastMsgAck{
  string userId = 1;
  int32 roomId = 2;
  MsgType msgType = 3;
  string msg = 4;
}

//异常消息
message ExceptionMsg{
  int32 code = 1;
  string msg = 2;
}